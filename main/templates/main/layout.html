{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="top-nav">
        <div class="logo">
            <a href="{% url 'home'%}"><h1>SduTalk</h1></a>
        </div>
        <div class="tabs">
            <ul>

                <li>
                    <form method="POST" action = "{% url 'search' %}">
                        {% csrf_token %}
                        <input type="text" placeholder="Search post.." name = "searched">
                        <button class = "btn btn-success">Search</button>
                    </form>
                </li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'post_create' %}"><button class = "btn btn-info"><i class = "fas fa-plus-circle"></i>Add Post</button></a></li>
                <li><a href="{% url 'blog_home' user.username%}"><button class = "btn btn-success">Posts</button></a></li>
                   <li><a href="{% url 'profile'%}">{{user.username}} </a>| <a href="{% url 'logout' %}"> Exit</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
<main>
        {% block content %}
        {% endblock %}
</main>
</body>
</html>
